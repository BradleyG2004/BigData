x-airflow-common:
  &airflow-common
  image: apache/airflow:2.8.1-python3.11
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # Variables d'environnement pour les DAGs
    POLYMARKET_API_URL: ${POLYMARKET_API_URL}
    KAFKA_BOOTSTRAP_SERVERS: broker:9092
    KAFKA_TOPIC: ${KAFKA_TOPIC:-polymarket-events}
    MONGO_URI: ${MONGO_URI}
    DB2: ${DB2:-polymarket_db}
    MONGO_COLLECTION: ${MONGO_COLLECTION:-polymarket}
    BATCH_SIZE: ${BATCH_SIZE:-100}
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    - ${AIRFLOW_PROJ_DIR:-.}:/opt/airflow/project
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on: &airflow-common-depends-on
    postgres-airflow:
      condition: service_healthy

services:
  # ================================
  # üóÑÔ∏è PostgreSQL pour Airflow (m√©tadonn√©es uniquement)
  # ================================
  postgres-airflow:
    image: postgres:13
    container_name: postgres-airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  # ================================
  # üå¨Ô∏è Airflow Webserver
  # ================================
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # ================================
  # üìÖ Airflow Scheduler
  # ================================
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # ================================
  # üöÄ Airflow Init (cr√©ation DB + user admin)
  # ================================
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID:-50000}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-admin}
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources

  # ================================
  # üß© Service Kafka (broker KRaft)
  # ================================
  broker:
    image: apache/kafka:latest
    container_name: broker

    # ‚úÖ Expose les ports sur ta machine h√¥te (Windows)
    # - 9092 : port utilis√© par les clients (ton script Python producteur/consommateur)
    # - 9093 : port interne pour le contr√¥leur KRaft (pas utilis√© directement par ton script)
    ports:
      - "9092:9092"
      - "9093:9093"

    environment:
      # Identifiant unique du n≈ìud Kafka dans le cluster (ici un seul n≈ìud)
      KAFKA_NODE_ID: 1

      # R√¥les jou√©s par ce n≈ìud (broker + controller en mode KRaft, sans Zookeeper)
      KAFKA_PROCESS_ROLES: broker,controller

      # Listeners :
      # - 0.0.0.0 pour √©couter sur toutes les interfaces dans le conteneur
      #   => permet d‚Äôacc√©der √† Kafka depuis ta machine via localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093

      # Adresse "annonc√©e" aux clients.
      # Pour communication interne entre conteneurs Docker
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:9092

      # Nom du listener utilis√© par le contr√¥leur KRaft
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # Mapping des protocoles de s√©curit√© pour chaque listener (tout en PLAINTEXT ici)
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT

      # Configuration du quorum KRaft (ici un seul contr√¥leur, ID=1, hostname=broker)
      # Si tu changes le nom du service, mets le m√™me ici (ex : 1@mon-broker:9093)
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker:9093

      # Facteurs de r√©plication √† 1 car on est en single-node
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Param√®tres "confort" pour les consommateurs
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always

  # ================================
  # üî• Apache Spark Master
  # ================================
  spark-master:
    image: bitnami/spark:3.5
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8080:8080"  # Spark Master Web UI
      - "7077:7077"  # Spark Master port
    volumes:
      - ./spark-apps:/opt/spark-apps
      - ./spark-data:/opt/spark-data
    restart: always

  # ================================
  # üî• Apache Spark Worker
  # ================================
  spark-worker:
    image: bitnami/spark:3.5
    container_name: spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    depends_on:
      - spark-master
    volumes:
      - ./spark-apps:/opt/spark-apps
      - ./spark-data:/opt/spark-data
    restart: always

volumes:
  postgres-db-volume:
